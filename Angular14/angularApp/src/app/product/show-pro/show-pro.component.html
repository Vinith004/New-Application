<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" 
data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
   Add Product
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{HeaderModel}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-pro [pro]="pro" *ngIf="ActivateAddEditProComp"></app-add-edit-pro>
        </div>

      </div>
    </div>
  </div>



<table class="table table-stripped">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Customer Name</th>
            <th>Description</th>
            <th>Rate</th>
            <th>Options</th>
            <th>barcode</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ProductList">
            <th>{{dataItem.id}}</th>
            <th>{{dataItem.name}}</th>
            <th>{{dataItem.description}}</th>
            <th>{{dataItem.rate}}</th>
            <th>{{dataItem.barcode}}</th>
            <th>
                <button type="button" style="background-color:rgb(0, 255, 234)" class="btn btn-light mr-1" data-toggle="modal" 
                data-target="#exampleModal" (click)="EditClick(dataItem)" data-backdrop="static" data-keyboard="false">Edit</button>

                <button type="button" style="background-color:rgb(0, 255, 234)" (click)="DeleteClick(dataItem)" class="btn btn-light mr-1">Delete</button>
            </th>
        </tr>
    </tbody>
</table>
